career-profile:
    title: 概述
    summary: |
      我目前在武汉大学资源与环境科学学院攻读地图学与地理信息系统博士学位。  
      研究方向：社会感知、时空机器学习  
      导师：[苏世亮教授](http://jszy.whu.edu.cn/sushiliang/zh_CN/index.htm)
      
education:
    title: 教育经历
    info:
      - degree: 地图学与地理信息系统博士
        university: 武汉大学
        time: 2021 - 至今
        details: |
          博士阶段对计算机、应用数学、社会科学进行了更深入的学习和研究。
          计算机方面，包括前沿深度学习模型、高性能机器学习；
          应用数学方面，包括贝叶斯统计、因果推断；
          社会科学方面，包括经济学原理，社会感知。
          目前，我仍在对这些领域进行更加深入的学习，同时也在进行相关研究。
      - degree: 地理信息科学学士
        university: 武汉大学
        time: 2017 - 2021
        details: |
          本科阶段主要接触了新媒体、计算机相关知识。
          新媒体方面，学习了微信推文撰写编辑，图片、视频媒体创作与编辑，三维模型创建与渲染；
          计算机方面，学习了Java后端开发，Web全栈开发，机器学习，深度学习。

