projects:
    title: 项目
    intro: >
      在本科与研究生期间，分别独立开发了两个个人项目。同时，在本科期间参与一个面向企业的工程项目。
    assignments:
      - title: 武汉衡德实业IMS系统
        link: 
        tagline: |
          武汉衡德实业主要从事于塑料制品的生产与销售。针对企业业务，实现了一套IMS系统，包括了物料管理、生产管理、销售管理、财务管理等模块。

          同时，针对注塑机的生产过程，实现了一套生产监控系统，实现了对注塑机的实时监控与异常品智能检测。
          

      - title: 图讯News Map
        link: 
        tagline: |
          在大数据时代，新闻资讯作为获取信息的有效途径，存在信息冗杂、分类不清、表达不直观等问题。为此，我们不断寻找创新新闻表现形式的突破口，发现地图作为一类重要的信息载体，在信息展示方面具有直观、多维的特点。目前市面上少有新闻地图结合产品，且未形成时空上的多维呈现，在缺少关联性的同时，也缺乏对新闻的深度剖析，无法满足人们对于新闻时空概念、个性化地图等信息的需求。
          
          针对上述现象，我们开发了图讯News Map这样一款围绕数据获取、分析与处理的产品。本作品相较于其他产品，更注重信息的个性化推荐、时空多维展示与分析，能够紧紧抓住市场关于新闻地图的需求，从新闻时空特征的可视化呈现出发，延伸出更多创新性功能，旨在推动时空大数据时代背景下新闻融媒体的创新发展。

      - title: 见闻-时空新闻数字生成平台
        link: 
        tagline: |
          传统的新闻主要使用文字进行描述，然而，新闻事件本身包含诸如地点、上下文线索、发展历程等无法用文字充分表达的信息，这使得传统新闻缺失了时间线索和空间线索。

          并且，人们日益丰富的个性化需求以及新媒体时代的音视频等众多表现形式，使传统的文字在表现力与吸引力上不断减弱，如何在新媒体时代通过音视频赋予新闻个性化的表现形式，是满足人们个性化需求的重点。

          同时，在大数据时代，海量的资讯让新闻的内容价值与信息密度不断降低，如何分析、提取并生成高质量的新闻成为解决信息过载的重要问题。

          为了解决上述问题，该作品使用空间分析统计、自然语言处理、生成式模型等技术，实现了一个时空背景下的新闻数字生成创作与分析平台，从而在补充新闻的时间、空间线索的同时，满足人们对高质量定制化新闻的需求。

          ![](assets/images/Maperson.png)

